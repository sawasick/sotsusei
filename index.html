    <!-- TODO: 3.styleはclassで記述 -->
    <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>
    <nav id="webgazerNavbar" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
        <!-- The hamburger menu button -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar">Menu</span>
          </button>
        </div>
        <div id="myNavbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- Accuracy -->
            <li id="Accuracy">
              <a>Not yet Calibrated</a>
            </li>
            <li>
              <a onclick="Restart()" href="#">Recalibrate</a>
            </li>
            <li>
              <a onclick="webgazer.applyKalmanFilter(!webgazer.params.applyKalmanFilter)" href="#">Toggle Kalman Filter</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <button class="helpBtn" data-toggle="modal" data-target="#helpModal">
                <a data-toggle="modal"><span class="glyphicon glyphicon-cog"></span> Help</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Calibration points -->
    <div class="calibrationDiv">
      <input type="button" class="Calibration" id="Pt1"></input>
      <input type="button" class="Calibration" id="Pt2"></input>
      <input type="button" class="Calibration" id="Pt3"></input>
      <input type="button" class="Calibration" id="Pt4"></input>
      <input type="button" class="Calibration" id="Pt5"></input>
      <input type="button" class="Calibration" id="Pt6"></input>
      <input type="button" class="Calibration" id="Pt7"></input>
      <input type="button" class="Calibration" id="Pt8"></input>
      <input type="button" class="Calibration" id="Pt9"></input>
    </div>

    <!-- Modal -->
    <div id="helpModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body">
            <img src="image/calibration.png" width="100%" height="100%" alt="webgazer demo instructions">
          </div>
          <div class="modal-footer">
            <button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal">Close & load saved model </button>
            <button id="start_calibration" type="button" class="btn btn-primary" data-dismiss="modal" onclick="Restart()">Calibrate</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ↓キャリブレーション後に現れるタイル-ここから -->
    <!-- tile.css -->
    <div id="box-wrapper" class="box-wrapper is-hide">
      <div class="box box1" id="box1">1</div>
      <div class="box box2" id="box2">2</div>
      <div class="box box3" id="box3">3</div>
      <div class="box box4" id="box4">4</div>
      <div class="box box5" id="box5">5</div>
      <div class="box box6" id="box6">6</div>
      <div class="box box7" id="box7">7</div>
      <div class="box box8" id="box8">8</div>
      <div class="box box9" id="box9">9</div>
      <div class="box box10" id="box10">10</div>
      <div class="box box11" id="box11">11</div>
      <div class="box box12" id="box12">12</div>
      <div class="box box13" id="box13">13</div>
      <div class="box box14" id="box14">14</div>
      <div class="box box15" id="box15">15</div>
      <div class="box box16" id="box16">16</div>
      <div class="box box17" id="box17">17</div>
      <div class="box box18" id="box18">18</div>
      <div class="box box19" id="box19">19</div>
      <div class="box box20" id="box20">20</div>
      <div class="box box21" id="box21">21</div>
      <div class="box box22" id="box22">22</div>
      <div class="box box23" id="box23">23</div>
      <div class="box box24" id="box24">24</div>
    </div>
    <p id="targetInfo" class="target-info">見ている要素</p>
    <!-- ↑キャリブレーション後に現れるタイル-ここまで -->

</html>
